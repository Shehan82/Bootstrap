<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
</head>
<style>
body {
  background-image: url('1222614.jpg');
}
</style>

<body>
<body >
 <div class="container" >
 <div>
 <h1 style="background-color: #000000"><font color="white">DETAILS FORM</font></h1>
 </div>
	<form>
  <div class="form-group">
	<label><h4><mark style="background-color:#000000"><font color="white">Full Name</font></mark></h4></label>
	<input type="name" class="form-control" id="exampleInputName1" placeholder="Enter Full Name">
	
  </div>
  <div class="form-group">
	<label><h4><mark style="background-color:#000000"><font color="white">School</font></mark></h4></label>
	<input class="form-control" id="exampleInputName1" placeholder="Enter School Name">
	
  </div>
  <div class="form-group">
    <label><h4><mark style="background-color:#000000"><font color="white">Email Address</font></mark></h4></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"><h6>We'll never share your email with anyone else.</h6></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><h4><mark style="background-color:#000000"><font color="white">Password</font></mark></h4></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><mark style="background-color:#000000"><font color="white">Check me</font></mark></label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
			
			
	
</body>
</html>
